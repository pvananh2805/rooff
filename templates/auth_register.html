{% extends "base.html" %}
{% block content %}
<h2>Đăng nhập</h2>

  <label>Handle hoặc Email<input name="handle" required></label>
  <label>Mật khẩu<input type="password" name="password" required></label>
  <button type="submit">Đăng nhập</button>
</form>
<p>Chưa có tài khoản? <a href="{{ url_for('auth.register') }}">Đăng ký</a></p>
{% endblock %}
